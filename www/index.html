<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var kode = $("#kode").val();
            var nama = $("#nama").val();
            var kategori = $("#kategori").val();
            var jumlah = $("#jumlah").val();
            var harga = $("#harga").val();
            var dataString = "kode=" + kode + "&nama=" + nama + "&kategori=" + kategori + "&jumlah=" + jumlah + "&harga=" + harga + "&insert=";
            if ($.trim(kode).length > 0 & $.trim(nama).length > 0 & $.trim(kategori).length > 0 & $.trim(jumlah).length > 0 & $.trim(harga).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://cordova1.000webhostapp.com/www/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("selamat udah bisa");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("coba lagi");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Tambah Data Barang</h1>
        <a class="button button-clear" href="readjson.html">Lihat Data Barang</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>kode</label>
            <input type="text" id="kode" value="" />
        </div>
        <div class="item">
            <label>nama</label>
            <input type="text" id="nama" value="" />
        </div>
        <div class="item">
            <label>kategori</label>
            <input type="text" id="kategori" value="" />
        </div>
        <div class="item">
            <label>jumlah</label>
            <input type="text" id="jumlah" value="" />
        </div>
        <div class="item">
            <label>harga</label>
            <input type="text" id="harga" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Pencet Sini Bang" />
        </div>
    </div>
</body>

</html>
